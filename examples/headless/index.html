<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPG Vitals - Headless Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        h1 {
            text-align: center;
        }
        .custom-ui {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .metric-card {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .metric-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .metric-label {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
        }
        .status-excellent { color: #4CAF50; }
        .status-good { color: #8BC34A; }
        .status-fair { color: #FFC107; }
        .status-poor { color: #F44336; }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1976D2;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .guidance {
            background-color: #1976D2;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>PPG Vitals - Headless Mode (Custom UI)</h1>

    <div class="custom-ui">
        <button id="start-btn" onclick="startMonitoring()">Start Monitoring</button>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Heart Rate</div>
                <div class="metric-value" id="hr-display">--</div>
                <div class="metric-label">BPM</div>
            </div>

            <div class="metric-card">
                <div class="metric-label">Signal Quality (SNR)</div>
                <div class="metric-value" id="snr-display">--</div>
                <div class="metric-label">dB</div>
            </div>

            <div class="metric-card">
                <div class="metric-label">Perfusion Index</div>
                <div class="metric-value" id="pi-display">--</div>
                <div class="metric-label">%</div>
            </div>

            <div class="metric-card">
                <div class="metric-label">IBI</div>
                <div class="metric-value" id="ibi-display">--</div>
                <div class="metric-label">ms</div>
            </div>
        </div>

        <div class="guidance" id="guidance">
            Press Start to begin monitoring
        </div>
    </div>

    <script src="../../dist/ppg-monitor.min.js"></script>
    <script>
        let ppg = null;

        function startMonitoring() {
            const btn = document.getElementById('start-btn');
            btn.disabled = true;
            btn.textContent = 'Monitoring...';

            // Headless mode - no default UI, just callbacks
            ppg = new PPGMonitor(null, {
                ui: { enabled: false },

                onQualityUpdate: (metrics) => {
                    // Update custom UI with metrics
                    document.getElementById('hr-display').textContent = metrics.heartRate;
                    document.getElementById('snr-display').textContent = metrics.snr_dB.toFixed(1);
                    document.getElementById('pi-display').textContent = metrics.perfusionIndex.toFixed(1);
                    document.getElementById('ibi-display').textContent = metrics.ibi;
                    document.getElementById('guidance').textContent = metrics.guidanceMessage;

                    // Color code based on status
                    const statusClass = 'status-' + metrics.qualityStatus.toLowerCase();
                    document.getElementById('snr-display').className = 'metric-value ' + statusClass;
                },

                onSignalUpdate: (signal) => {
                    // Could render custom chart here
                    console.log('Signal:', signal);
                },

                onError: (error) => {
                    alert('Error: ' + error.message);
                    btn.disabled = false;
                    btn.textContent = 'Start Monitoring';
                },

                onReady: () => {
                    console.log('PPG Monitor ready in headless mode!');
                }
            });

            ppg.start().catch(err => {
                console.error('Failed to start:', err);
                btn.disabled = false;
                btn.textContent = 'Start Monitoring';
            });
        }

        function stopMonitoring() {
            if (ppg) {
                ppg.stop();
                ppg.destroy();
                ppg = null;
                document.getElementById('start-btn').disabled = false;
                document.getElementById('start-btn').textContent = 'Start Monitoring';
            }
        }
    </script>
</body>
</html>
