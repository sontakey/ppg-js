<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fft.js@4.0.3/lib/fft.min.js"></script>
    <title>Vital Signs Monitor</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/src/main.css">
</head>

<body>
    <header>
        <h2>Vital Signs Monitor</h2>
    </header>
    <main>
        <button id="record" , style="margin: 10px; width:100px; height:30px; font-size:15px;">Measure</button>

        <!-- Camera Preview and Signal Quality Section -->
        <div class="preview-quality-container">
            <div class="preview-section">
                <div class="video-container">
                    <video id='video'></video>
                    <div class="finger-guide">
                        <div class="guide-circle"></div>
                        <p class="guide-text">Cover camera with finger</p>
                    </div>
                </div>
            </div>

            <div class="quality-section">
                <h3>Signal Quality</h3>
                <div class="quality-metric">
                    <div class="metric-label">SNR:</div>
                    <div id="snr-value" class="metric-value">-- dB</div>
                </div>
                <div class="quality-metric">
                    <div class="metric-label">Perfusion Index:</div>
                    <div id="pi-value" class="metric-value">--%</div>
                </div>
                <div class="quality-metric">
                    <div class="metric-label">Heart Rate:</div>
                    <div id="hr-value" class="metric-value">-- BPM</div>
                </div>
                <div class="quality-metric">
                    <div class="metric-label">IBI:</div>
                    <div id="ibi-value" class="metric-value">-- ms</div>
                </div>
                <div id="quality-status" class="quality-status">Initializing</div>
                <div id="guidance-message" class="guidance-message">Press Measure to start</div>
            </div>
        </div>

        <div>
            <canvas id="output-canvas"></canvas>
        </div>

        <!-- PPG Signal Chart -->
        <div id="chart"></div>

        <!-- Technical Info (Less Prominent) -->
        <details class="technical-info">
            <summary>Technical Info</summary>
            <p id="resolution"></p>
            <p id="delay"></p>
            <p id="frame-fps"></p>
            <p id="frame-time"></p>
            <p id="video-time"></p>
            <p id="signal"></p>
            <p id="signal-window"></p>
        </details>
    </main>
    <script src="./src/real-time-line-chart.js"></script>
    <script src="./src/main.js"></script>
    <!-- disclaimer -->
    <p>**For demonstration purposes only**</p>

</body>

</html>
