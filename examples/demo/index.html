<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PPG Vitals Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, #1a2942 0%, #0f1829 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            position: relative;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Camera Preview Section */
        .camera-section {
            position: relative;
            width: 100%;
            background: rgba(40, 60, 90, 0.5);
            border-radius: 0;
            padding: 30px 20px 20px 20px;
            margin: 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* Timer - compact top right */
        .timer-compact {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .timer-icon {
            width: 20px;
            height: 20px;
            border: 2px solid #5fc3c9;
            border-radius: 50%;
            position: relative;
        }

        .timer-compact-text {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
        }

        .finger-guide-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            overflow: hidden;
            border-radius: 50%;
        }

        .camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .finger-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #5fc3c9;
            background: transparent;
            box-shadow: 0 0 30px rgba(95, 195, 201, 0.4);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .finger-circle.excellent {
            border-color: #81C784;
            box-shadow: 0 0 40px rgba(76, 175, 80, 0.6);
        }

        .finger-circle.good {
            border-color: #AED581;
            box-shadow: 0 0 30px rgba(139, 195, 74, 0.5);
        }

        .finger-circle.fair {
            border-color: #FFD54F;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.5);
        }

        .finger-circle.poor {
            border-color: #5fc3c9;
            box-shadow: 0 0 30px rgba(95, 195, 201, 0.4);
        }

        .instruction-text {
            font-size: 15px;
            line-height: 1.4;
            color: #b8c5d6;
            max-width: 400px;
            margin: 15px auto 0 auto;
        }

        /* PPG Waveform Card - Standalone */
        .ppg-card {
            width: 100%;
            background: rgba(25, 40, 65, 0.7);
            border-radius: 0;
            padding: 20px;
            margin: 15px 0 0 0;
            backdrop-filter: blur(10px);
        }

        .ppg-label {
            font-size: 12px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            text-align: center;
            opacity: 0.7;
        }

        .ppg-chart-container {
            height: 120px;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 12px;
        }

        #ppg-canvas {
            width: 100%;
            height: 100%;
        }

        /* Metrics Card */
        .metrics-card {
            width: 100%;
            background: rgba(25, 40, 65, 0.7);
            border-radius: 0;
            padding: 20px;
            margin: 15px 0 0 0;
            backdrop-filter: blur(10px);
        }

        .metrics-grid {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .metric-item {
            text-align: center;
            flex: 1;
            min-width: 80px;
        }

        .metric-label {
            font-size: 11px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }

        .metric-value.large {
            font-size: 36px;
        }

        .metric-item.hidden {
            display: none;
        }


        .bottom-text {
            font-size: 14px;
            color: #b8c5d6;
            margin-top: 15px;
            text-align: center;
        }

        /* Buttons */
        .button-container {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
            padding: 0 20px;
            display: flex;
            justify-content: center;
        }

        .button-container.fixed-bottom {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            margin: 0;
            padding: 20px;
            background: linear-gradient(180deg, transparent 0%, rgba(15, 24, 41, 0.95) 20%);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        .btn {
            width: auto;
            min-width: 200px;
            padding: 18px 60px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-start:active {
            transform: scale(0.98);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.95);
            color: #1a2942;
        }

        .btn-cancel:active {
            background: rgba(255, 255, 255, 0.85);
        }

        /* Add bottom padding to prevent content from being hidden behind fixed button */
        .measurement-content {
            padding-bottom: 90px;
            width: 100%;
        }

        /* Hidden state */
        .hidden {
            display: none;
        }

        /* Video element - hidden but functional */
        #video {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Start Button (shown initially) -->
        <div id="start-screen" class="button-container" style="margin-top: 40vh;">
            <button class="btn btn-start" onclick="startMeasurement()">Start Measurement</button>
            <div style="margin-top: 20px; text-align: center; color: #7a8ca3; font-size: 14px;">
                Place your finger over the camera to measure your vitals
            </div>
        </div>

        <!-- Measurement Screen (hidden initially) -->
        <div id="measurement-screen" class="hidden">
            <div class="measurement-content">
            <!-- Camera Preview Section -->
            <div class="camera-section">
                <!-- Compact Timer - Top Right -->
                <div class="timer-compact">
                    <div class="timer-icon"></div>
                    <div id="timer-compact-text" class="timer-compact-text">0:00</div>
                </div>

                <div class="finger-guide-container">
                    <video id="camera-preview" class="camera-preview" autoplay playsinline muted></video>
                    <div id="finger-circle" class="finger-circle poor"></div>
                </div>
                <div id="instruction-text" class="instruction-text">
                    Please hold your finger over the camera and try to limit movement
                </div>
            </div>

            <!-- PPG Waveform Card -->
            <div class="ppg-card">
                <div class="ppg-label">PPG</div>
                <div class="ppg-chart-container">
                    <canvas id="ppg-canvas"></canvas>
                </div>
            </div>

            <!-- Metrics Card -->
            <div class="metrics-card">
                <div class="metrics-grid">
                    <div id="heart-rate-item" class="metric-item">
                        <div class="metric-label">Heart Rate</div>
                        <div id="heart-rate" class="metric-value large">--</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">SNR</div>
                        <div id="snr-value" class="metric-value">--</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">PI</div>
                        <div id="pi-value" class="metric-value">--</div>
                    </div>
                </div>
            </div>

            <div class="bottom-text">Try to relax and breathe naturally</div>
            </div>

            <!-- Cancel Button - Fixed at Bottom -->
            <div class="button-container fixed-bottom">
                <button class="btn btn-cancel" onclick="cancelMeasurement()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Hidden video element for camera -->
    <video id="video" autoplay playsinline></video>

    <script src="./dist/ppg-monitor.min.js"></script>
    <script>
        let ppg = null;
        let startTime = null;
        let timerInterval = null;
        let ppgSignalBuffer = [];
        const MAX_SIGNAL_POINTS = 100;

        // Canvas setup for PPG waveform
        const canvas = document.getElementById('ppg-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const container = canvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;
            const dpr = window.devicePixelRatio || 1;

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';

            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(dpr, dpr);
        }

        // Initial resize
        resizeCanvas();

        // Resize on window resize
        window.addEventListener('resize', resizeCanvas);

        // Also resize after a short delay to ensure container is sized
        setTimeout(resizeCanvas, 100);

        function drawPPGWaveform() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            ctx.clearRect(0, 0, width, height);

            if (ppgSignalBuffer.length < 2) return;

            // Auto-zoom: Find min and max values in buffer for better visibility
            let min = Math.min(...ppgSignalBuffer);
            let max = Math.max(...ppgSignalBuffer);

            // Add padding to prevent clipping
            const range = max - min;
            const padding = range * 0.1;
            min -= padding;
            max += padding;

            // Prevent division by zero
            if (range < 0.001) {
                min = 0;
                max = 1;
            }

            ctx.beginPath();
            ctx.strokeStyle = '#5fc3c9';
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            const xStep = width / (MAX_SIGNAL_POINTS - 1);

            ppgSignalBuffer.forEach((value, index) => {
                const x = index * xStep;
                // Normalize value to 0-1 range based on min/max
                const normalized = (value - min) / (max - min);
                const y = height - (normalized * height);

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.stroke();

            // Draw center line for reference
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;

            document.getElementById('timer-compact-text').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startMeasurement() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('measurement-screen').classList.remove('hidden');

            // Resize canvas now that it's visible
            setTimeout(() => {
                resizeCanvas();
            }, 50);

            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);

            // Initialize PPG Monitor in headless mode
            ppg = new PPGMonitor.default(null, {
                ui: { enabled: false },

                onReady: () => {
                    console.log('PPG Monitor ready');

                    // Connect camera stream to visible preview
                    if (ppg.stream) {
                        document.getElementById('camera-preview').srcObject = ppg.stream;
                    }
                },

                onQualityUpdate: (metrics) => {
                    // Only show heart rate when signal quality is good or excellent
                    const hrItem = document.getElementById('heart-rate-item');
                    const qualityStatus = metrics.qualityStatus.toLowerCase();

                    if (qualityStatus === 'good' || qualityStatus === 'excellent') {
                        const hrValue = metrics.heartRate > 0 ? Math.round(metrics.heartRate) : '--';
                        document.getElementById('heart-rate').textContent = hrValue;
                        hrItem.classList.remove('hidden');
                    } else {
                        hrItem.classList.add('hidden');
                    }

                    // Update metrics (always show SNR and PI)
                    document.getElementById('snr-value').textContent =
                        metrics.snr_dB.toFixed(1);
                    document.getElementById('pi-value').textContent =
                        metrics.perfusionIndex.toFixed(1) + '%';

                    // Update instruction text
                    document.getElementById('instruction-text').textContent =
                        metrics.guidanceMessage;

                    // Update finger circle color based on quality
                    const circle = document.getElementById('finger-circle');
                    circle.className = 'finger-circle ' + metrics.qualityStatus.toLowerCase();
                },

                onSignalUpdate: (signal) => {
                    // Add signal value to buffer
                    ppgSignalBuffer.push(signal.value);
                    if (ppgSignalBuffer.length > MAX_SIGNAL_POINTS) {
                        ppgSignalBuffer.shift();
                    }

                    // Draw waveform
                    drawPPGWaveform();
                },

                onError: (error) => {
                    alert('Error: ' + error.message + '\n\nPlease ensure:\n1. Camera permissions are granted\n2. You are using HTTPS or localhost\n3. Your device has a working camera');
                    cancelMeasurement();
                }
            });

            ppg.start().catch(err => {
                console.error('Failed to start:', err);
                cancelMeasurement();
            });
        }

        function cancelMeasurement() {
            if (ppg) {
                ppg.stop();
                ppg.destroy();
                ppg = null;
            }

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            ppgSignalBuffer = [];

            // Clear camera preview
            const cameraPreview = document.getElementById('camera-preview');
            if (cameraPreview) {
                cameraPreview.srcObject = null;
            }

            document.getElementById('measurement-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');

            // Reset timer display
            document.getElementById('timer-compact-text').textContent = '0:00';
        }
    </script>
</body>
</html>
